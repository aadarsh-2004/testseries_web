<section class="active-tests">
    <h2>Active Tests</h2>
    <div class="test-container">
        <div class="test">
            <div class="test-info">
                <h3>REET MCQs</h3>
                <h5>Date: March 10, 2024</h5>
                <h5>Start Time: 11:00 End Time: 11:00</h5>

            </div>
            <button class="start-test-button"  onclick="startTest()">Start Test</button>

</section>

    <!-- Add your content for upcoming/active tests here -->

            </div>
        </div>
        
        

        
    </div>
</section>
<script>
    function startTest() {
        const currentTime = new Date();
        const allowedStartTime = new Date("March 7, 2024 11:00:00 GMT+0530"); // Replace with your desired start time
        const allowedEndTime = new Date("March 30, 2024 13:00:00 GMT+0530");   // Replace with your desired end time

        if (currentTime >= allowedStartTime && currentTime <= allowedEndTime) {
            // Redirect to the test paper page or perform other actions
            window.location.href = '{{ url_for('testpaper') }}';
        } else if (currentTime < allowedStartTime) {
            alert('The test is not available yet.');
        } else {
            alert('The test has ended.');
        }
    }
</script>
