<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result.css') }}">
    <title>Test Result</title>
</head>
<body>
    <header>
        <h1>Test Result</h1>
    </header>

    <section id="result-details">
        <h2>Your Test Result</h2>
        <p>Total Score: {{ result_details.total_score }}</p>
        <p>Correct Answers: {{ result_details.correct_answers_count }}</p>
        <p>Unattempted Questions: {{ result_details.unattempted_count }}</p>


        
        <form action="{{ url_for('dashboard') }}" class="btn-container">
            <button  class="btn" type="submit">Go to Dashboard</button>
        </form>

        <form action="{{ url_for('testpaper') }}" class="btn-container">
            <button class="btn btn-secondary" type="submit">Start Test Again</button>
        </form>

    </section>
    

</body>
</html>
